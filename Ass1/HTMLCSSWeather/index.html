<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Gothic:wght@400&display=swap">
</head>
<body>
    <h1>Davos GR</h1>

    <img src="RadarMap.png" alt="RadarImage" class="radar-image">

    <div class="today-box">
        <div class="column Now">
            <h2>Now</h2>
            <p>24°C</p>
        </div>
        <div class="column Details">
            <div class="Today">
                <h2>Today</h2>
                <p>10°C-28°C</p>
            </div>
            <div class="Hazards">
                <h2>Hazards</h2>
                <p>Rain at 8:00 pm</p>
            </div>
        </div>
    </div>
    
    <div class="forecast-box">
        <div class="infoForecast">
            <div class="infoLets">&nbsp;Day</div>
            <div class="infoLets">&nbsp;&nbsp&nbsp&nbsp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Temperature</div>
            <div class="infoLets">&nbsp&nbspCertainty</div>
            <div class="infoLets"></div>
            <div class="infoLets"></div>
        </div>

        <div class="dayOfForecast">
            <div class="day">Monday</div>
            <div class="temp">20°C - 25°C</div>
            <div class="percentage">99%</div>
            <div class="icon">
                <img src="Symbols/sym1.png" alt="Weather Icon">
            </div>
        </div>
    
        <div class="dayOfForecast">
            <div class="day">Tuesday</div>
            <div class="temp">18°C - 23°C</div>
            <div class="percentage">90%</div>
            <div class="icon">
                <img src="Symbols/sym2.png" alt="Weather Icon">
            </div>
        </div>
    
        <div class="dayOfForecast">
            <div class="day">Wednesday</div>
            <div class="temp">22°C - 28°C</div>
            <div class="percentage">80%</div>
            <div class="icon">
                <img src="Symbols/sym3.png" alt="Weather Icon">
            </div>
        </div>

        <div class="dayOfForecast">
            <div class="day">Thursday</div>
            <div class="temp">18°C - 23°C</div>
            <div class="percentage">80%</div>
            <div class="icon">
                <img src="Symbols/sym4.png" alt="Weather Icon">
            </div>
        </div>

        <div class="dayOfForecast">
            <div class="day">Friday</div>
            <div class="temp">18°C - 23°C</div>
            <div class="percentage">70%</div>
            <div class="icon">
                <img src="Symbols/sym5.png" alt="Weather Icon">
            </div>
        </div>

        <div class="dayOfForecast">
            <div class="day">Saturday</div>
            <div class="temp">18°C - 23°C</div>
            <div class="percentage">60%</div>
            <div class="icon">
                <img src="Symbols/sym6.png" alt="Weather Icon">
            </div>
        </div>

        <div class="dayOfForecast">
            <div class="day">Sunday</div>
            <div class="temp">18°C - 23°C</div>
            <div class="percentage">40%</div>
            <div class="icon">
                <img src="Symbols/sym7.png" alt="Weather Icon">
            </div>
        </div>

        
    </div>


</body>
</html>
